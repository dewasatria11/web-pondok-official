<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#14532d" />
    <title>Login Admin - PPDSB Pondok Pesantren Al Ikhsan Beji</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Prevent Caching - Force Fresh Login Every Time -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        padding: 1rem;
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.15);
        border-radius: 1rem;
        overflow: hidden;
        background: white;
        animation: fadeInUp 0.7s cubic-bezier(0.39, 0.575, 0.565, 1);
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 1.5rem 1.2rem 1.5rem;
        border-radius: 1rem 1rem 0 0;
        box-shadow: 0 4px 24px rgba(102, 126, 234, 0.15);
      }
      .login-header h3 {
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 2rem;
      }
      .login-header p {
        font-size: 1.1rem;
        opacity: 0.85;
      }
      .card-body {
        background: white;
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      }
      .input-group-text {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #fff;
        border: none;
        font-size: 1.2rem;
      }
      .form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 2px #764ba233;
      }
      .btn-success {
        background: linear-gradient(135deg, #0f9d58 0%, #0a7a43 100%);
        border: none;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(15, 157, 88, 0.12);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn-success:hover,
      .btn-success:focus {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 4px 16px rgba(15, 157, 88, 0.18);
      }
      .btn-link {
        color: #764ba2;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.2s;
      }
      .btn-link:hover {
        color: #f5576c;
        text-decoration: underline;
      }
      .alert-danger {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: #fff;
        border: none;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(245, 87, 108, 0.12);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== RESPONSIVE DESIGN ===== */
      @media (max-width: 576px) {
        body {
          padding: 0.5rem;
        }
        .login-card {
          margin: 0;
        }
        .login-header {
          padding: 1.5rem 1rem 1rem 1rem;
        }
        .login-header h3 {
          font-size: 1.5rem;
          letter-spacing: 0.5px;
        }
        .login-header p {
          font-size: 0.95rem;
        }
        .card-body {
          padding: 1.5rem 1rem !important;
        }
        .form-label {
          font-size: 0.9rem;
        }
        .form-control {
          font-size: 0.9rem;
          padding: 0.5rem 0.75rem;
        }
        .input-group-text {
          font-size: 1rem;
          padding: 0.5rem 0.75rem;
        }
        .btn-success {
          font-size: 1rem;
          padding: 0.75rem;
        }
        small {
          font-size: 0.75rem;
        }
        .alert-danger {
          font-size: 0.85rem;
          padding: 0.75rem;
        }
      }

      /* Tablet */
      @media (min-width: 577px) and (max-width: 768px) {
        .login-header h3 {
          font-size: 1.75rem;
        }
        .login-header p {
          font-size: 1rem;
        }
      }

      /* Touch device improvements */
      @media (hover: none) {
        .btn-success:hover {
          transform: none;
        }
      }

      /* Prevent zoom on input focus (iOS) */
      @media (max-width: 576px) {
        input[type="text"],
        input[type="password"] {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="card">
        <div class="login-header text-center">
          <h3 class="mb-0"><i class="bi bi-shield-lock"></i> Admin Login</h3>
          <p class="mb-0 mt-2">PONDOK PESANTREN AL IKHSAN</p>
        </div>
        <div class="card-body p-4">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Masukkan email admin"
                  required
                  autocomplete="username"
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Masukkan password"
                  required
                  autocomplete="current-password"
                />
              </div>
            </div>

            <div
              class="alert alert-danger"
              id="errorAlert"
              style="display: none"
            >
              <i class="bi bi-exclamation-triangle"></i>
              <span id="errorMessage"></span>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>

          <hr class="my-3 my-md-4" />

          <div class="text-center">
            <small class="text-muted d-block mb-2">
              <i class="bi bi-info-circle"></i> Uji Coba : email = <strong>admin</strong>, password = <strong>admin123</strong>
            </small>
            <a href="/" class="btn btn-link btn-sm mt-2">
              <i class="bi bi-arrow-left"></i> Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/pwa.js" defer></script>

    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const errorAlert = document.getElementById("errorAlert");
        const errorMessage = document.getElementById("errorMessage");

        // Simple validation (hardcoded for demo)
        if (email === "admin" && password === "admin123") {
          console.log("[LOGIN] âœ… Login successful!");
          
          // Save login status to localStorage (persists across refresh)
          localStorage.setItem("isAdminLoggedIn", "true");
          localStorage.setItem("adminEmail", email);
          localStorage.setItem("loginTimestamp", Date.now().toString());
          
          console.log("[LOGIN] âœ… Login data saved to localStorage");
          console.log("[LOGIN] ðŸš€ Redirecting to /admin.html...");
          
          // Redirect to admin panel
          window.location.href = "/admin.html";
        } else {
          console.log("[LOGIN] âŒ Login failed - invalid credentials");
          errorMessage.textContent = "Email atau password salah!";
          errorAlert.style.display = "block";

          // Hide error after 3 seconds
          setTimeout(() => {
            errorAlert.style.display = "none";
          }, 3000);
        }
      });
    </script>
  


</body>
</html>
